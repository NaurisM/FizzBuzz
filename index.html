<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>FizzBuzz</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   <script type="text/javascript" src="JS/script.js" defer></script>
</head>

<body>
   <main>
      <div class="container">
         <div class="title">
            <h1>FiZZ BuZZ</h1>
         </div>
         <div class="container">
            <div class="menu">
               <div class="btn">
                  <button class="btn_add button" id="btnAdd">Add Boxes</button>
               </div>
               <div class="btn">
                  <button class="btn_clear button" id="btnClear">Clear All</button>
               </div>
               <div class="input">
                  <label for="fValue">Fizz:</label>
                  <input type="number" id="fValue" min="1" max="100" value="3">
               </div>
               <div class="input">
                  <label for="bValue">Buzz:</label>
                  <input type="number" id="bValue" min="1" max="100" value="5">
               </div>
               <div class="input">
                  <label for="quantity">Quantity (between 1 and 100):</label>
                  <input type="number" id="quantity" min="1" max="100" value="1" />
               </div>
            </div>
         </div>
         <div id="boxes" class="container"></div>
      </div>
   </main>
</body>

</html>
